<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert RM ke IDR</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>

/* ================== GLOBAL ================== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  background: linear-gradient(120deg, #003bff, #001c7a, #0057ff);
  background-size: 300% 300%;
  animation: breathe 12s ease-in-out infinite;
}

@keyframes breathe {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ================== FLOATING MONEY SYMBOLS ================== */
.money-symbol {
  position: fixed;
  font-size: 32px;
  opacity: 0.25;
  animation: floatMoney 18s linear infinite;
  pointer-events: none;
  color: white;
}

@keyframes floatMoney {
  0% { transform: translateY(110vh) translateX(0px); }
  100% { transform: translateY(-120vh) translateX(0px); }
}

/* ================== CONTAINER ================== */
.container {
  width: 95%;
  max-width: 480px;
  margin: 40px auto;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(18px);
  border-radius: 18px;
  padding: 20px;
  color: white;
  border: 1px solid rgba(255,255,255,0.18);
}

/* ================== INPUT BOX ================== */
.box {
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  font-size: 15px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 7px;
  font-size: 15px;
}

/* ================== BUTTON ================== */
button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: #00a6ff;
  border: none;
  color: white;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #0080c7;
}

/* ================== TOTAL BOX ================== */
.total-box {
  margin-top: 20px;
  padding: 15px;
  background: rgba(255,255,255,0.18);
  border-radius: 12px;
  display: none;
}

/* ================== TESTIMONI ================== */
.testi-container {
  margin-top: 30px;
  background: rgba(255,255,255,0.15);
  border-radius: 14px;
  padding: 15px;
  max-height: 170px;
  overflow-y: auto;
}

.testi-item {
  background: rgba(255,255,255,0.25);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 14px;
}

/* ================== RUNNING TEXT ================== */
.running {
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  margin-top: 20px;
}

.running span {
  display: inline-block;
  padding-left: 100%;
  animation: runText 17s linear infinite;
  font-size: 15px;
  font-weight: 600;
}

@keyframes runText {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

</style>
</head>
<body>

<!-- FLOATING MONEY -->
<script>
const symbols = ["$", "RM", "¥", "£", "€", "₩", "฿", "₱"];
for (let i = 0; i < 8; i++) {
  let s = document.createElement("div");
  s.className = "money-symbol";
  s.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
  s.style.left = Math.random() * 90 + "vw";
  s.style.animationDuration = (16 + Math.random()*6) + "s";
  document.body.appendChild(s);
}
</script>

<div class="container">

<h2 style="text-align:center;margin-top:0;">Convert RM ➜ IDR</h2>

<!-- RUNNING TEXT -->
<div class="running">
  <span>Proses Cepat • Aman • Tanpa Drama • Admin Responsif 24 Jam • Rate Tinggi • Terpercaya • Bukti Asli • Testimoni Banyak</span>
</div>

<!-- INPUT -->
<div class="box">
  <label>Nama</label>
  <input id="nama" type="text" placeholder="Nama lengkap">
</div>

<div class="box">
  <label>Nomor</label>
  <input id="nomor" type="text" placeholder="Nomor WhatsApp">
</div>

<div class="box">
  <label>Bukti Transfer</label>
  <input id="bukti" type="file" accept="image/*">
</div>

<div class="box">
  <label>Metode</label>
  <select id="metode">
    <option value="3700">Maybank — 3700</option>
    <option value="3700">TNG — 3700</option>
    <option value="3600">QRIS — 3600</option>
  </select>
</div>

<div class="box">
  <label>Jumlah RM</label>
  <input id="rm" type="number" placeholder="Input jumlah RM">
</div>

<button onclick="hitung()">Hitung Total</button>

<!-- TOTAL -->
<div class="total-box" id="totalBox">
  <h3>Total Convert:</h3>
  <p id="rinci"></p>
  <h2 id="totalIDR"></h2>
</div>

<button onclick="kirimWA()">Konfirmasi ke Admin</button>

<!-- TESTIMONI -->
<div class="testi-container" id="testi">
</div>

</div>

<script>
// ================== HITUNG ==================
function hitung() {
  let rm = parseFloat(document.getElementById("rm").value);
  let rate = parseFloat(document.getElementById("metode").value);

  if (!rm) return;

  let total = rm * rate;

  document.getElementById("totalBox").style.display = "block";
  document.getElementById("rinci").innerHTML =
    `RM ${rm.toLocaleString()} x ${rate.toLocaleString()} =`;

  animateNumber("totalIDR", total);
}

// ================== ANIMATED NUMBER ==================
function animateNumber(id, end) {
  let obj = document.getElementById(id);
  let start = 0;
  let duration = 1400;
  let step = end / (duration / 16);

  let timer = setInterval(() => {
    start += step;
    if (start >= end) {
      start = end;
      clearInterval(timer);
    }
    obj.innerHTML = "Rp " + Math.floor(start).toLocaleString();
  }, 16);
}

// ================== WA ==================
function kirimWA() {
  let nama = document.getElementById("nama").value;
  let nomor = document.getElementById("nomor").value;
  let metode = document.getElementById("metode").selectedOptions[0].text;
  let rm = document.getElementById("rm").value;

  let url = 
`https://wa.me/6281385371544?text=Konfirmasi Convert RM%0A
Nama: ${nama}%0A
Nomor: ${nomor}%0A
Metode: ${metode}%0A
Jumlah RM: ${rm}%0A
Bukti transfer: *upload manual di WhatsApp ya*`;

  window.open(url, "_blank");
}

// ================== TESTIMONI LIST ==================
let testiList = [
  "Fast banget, cuma 1 menit langsung masuk!",
  "Admin ramah, rate tinggi pula!",
  "Udah repeat order 5x, mantap!",
  "Amanah banget, terbaik pokoknya!",
  "Transaksi mudah dan cepat.",
  "Selalu responsif, enak diajak chat.",
  "Harga paling tinggi sejauh ini.",
  "Terpercaya, ga pernah zonk.",
  "Proses rapi dan jelas.",
  "Recommended 100%!"
];

let tBox = document.getElementById("testi");
testiList.forEach(t => {
  let div = document.createElement("div");
  div.className = "testi-item";
  div.innerHTML = t;
  tBox.appendChild(div);
});
</script>

</body>
</html>
