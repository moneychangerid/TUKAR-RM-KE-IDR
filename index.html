<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Convert RM → IDR</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #001f3f, #005f9e, #00aaff);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        overflow-x: hidden;
        color: #fff;
    }@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating currency symbols */
.symbol {
    position: absolute;
    font-size: 28px;
    color: gold;
    opacity: 0.3;
    animation: float 6s linear infinite;
}
@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
}

.container {
    max-width: 420px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid gold;
    padding: 20px;
    border-radius: 14px;
    backdrop-filter: blur(3px);
}

h2 {
    text-align: center;
    color: gold;
    margin-top: 0;
}

label { font-weight: bold; color: gold; }

input, select {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border-radius: 8px;
    border: none;
}

.btn {
    width: 100%;
    padding: 12px;
    background: gold;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.btn:hover { background: #e6c200; }

.totalBox {
    font-size: 20px;
    text-align: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.15);
    margin-top: 10px;
    border-radius: 8px;
    color: gold;
    font-weight: bold;
}

.testimoni {
    margin-top: 25px;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    height: 200px;
    overflow-y: scroll;
    border: 1px solid gold;
}

.testiItem {
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-left: 3px solid gold;
    margin-bottom: 10px;
    border-radius: 6px;
}

.runningText {
    width: 100%;
    background: rgba(255,255,255,0.15);
    color: gold;
    padding: 10px 0;
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    animation: slide 10s linear infinite;
}

@keyframes slide {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

</style>
</head>
<body><!-- Floating currency symbols --><script>
    const symbols = ["$", "€", "¥", "£", "₩", "฿", "₱", "₫", "₹", "RM"];
    for (let i = 0; i < 20; i++) {
        let s = document.createElement("div");
        s.className = "symbol";
        s.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
        s.style.left = Math.random()*100 + "vw";
        s.style.top = (Math.random()*100 + 100) + "vh";
        s.style.animationDuration = (4 + Math.random()*6) + "s";
        document.body.appendChild(s);
    }
</script><div class="container">
    <h2>FORM KONVERSI RM → IDR</h2><!-- Form data diri -->
<label>Nama Lengkap</label>
<input type="text" id="nama" placeholder="Nama kamu" />

<label>Nomor WhatsApp</label>
<input type="text" id="wa" placeholder="08xxxxxxxx" />

<label>Upload Bukti Transfer</label>
<input type="file" id="bukti" accept="image/*" />

<label>Pilih Metode Penerimaan</label>
<select id="metode">
    <option value="maybank">Maybank (3700)</option>
    <option value="tng">TNG (3700)</option>
    <option value="qris">QRIS (3600)</option>
</select>

<label>Jumlah RM</label>
<input type="number" id="jumlahRM" placeholder="Masukkan jumlah RM" />

<button class="btn" onclick="hitungTotal()">Hitung Total IDR</button>

<div class="totalBox" id="totalBox">Total: Rp 0</div>

<button class="btn" style="margin-top:15px; background:#00ff88" onclick="kirimWA()">Konfirmasi ke Admin</button>

<div class="runningText">PROSES CEPAT • AMAN • NO DRAMA • RESPONSIF SETIAP SAAT</div>

<h2 style="margin-top:35px;">TESTIMONI</h2>
<div class="testimoni" id="testiBox"></div>

</div><script>
// RATE FIX
const rate = {
    maybank: 3700,
    tng: 3700,
    qris: 3600
};

function hitungTotal() {
    let rm = parseFloat(document.getElementById("jumlahRM").value);
    let metode = document.getElementById("metode").value;
    if (!rm) return;

    let target = rm * rate[metode];
    let box = document.getElementById("totalBox");

    let angka = 0;
    let anim = setInterval(() => {
        angka += Math.ceil(target / 40);
        if (angka >= target) {
            angka = target;
            clearInterval(anim);
        }
        box.innerHTML = "Total: Rp " + angka.toLocaleString();
    }, 30);
}

function kirimWA() {
    let nama = document.getElementById("nama").value;
    let wa = document.getElementById("wa").value;
    let metode = document.getElementById("metode").value;
    let rm = document.getElementById("jumlahRM").value;

    let pesan = `Halo admin, saya ingin konfirmasi convert%0A%0ANama: ${nama}%0AWA: ${wa}%0AMetode: ${metode}%0AJumlah RM: ${rm}`;

    window.open(`https://wa.me/6281385371544?text=${pesan}`);
}

// Testimoni list
let testimoni = [
    "Mantap proses cepat!",
    "Admin ramah dan respon cepat.",
    "Gausah ragu, aman trusted.",
    "Transaksi lancar, no drama.",
    "Sudah berkali-kali di sini.",
    "Paling rekomended untuk convert.",
    "Rate bagus dan stabil.",
    "Bukti langsung dikirim cepat.",
    "Deposit dan withdraw aman.",
    "Rekomen banget buat harian."
];

let testiBox = document.getElementById("testiBox");
testimoni.forEach(t => {
    let d = document.createElement("div");
    d.className = "testiItem";
    d.innerHTML = t;
    testiBox.appendChild(d);
});
</script></body>
</html>
