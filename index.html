<body><div class="currency-floating">

</div><div class="container">
  <h1>Konversi RM ➜ IDR</h1>  <div class="input-group">
    <label>Masukkan jumlah (RM)</label>
    <input type="number" id="rmInput" placeholder="cth: 100" />
  </div>  <div class="pay-select">
    <label class="gold">Pilih metode penerimaan:</label>
    <select id="methodSelect">
      <option value="maybank">Maybank</option>
      <option value="tng">Touch 'n Go</option>
      <option value="qris">QRIS</option>
    </select>
  </div><button onclick="convert()">Konversi</button>

  <div id="result" class="result-box"></div>  <div class="upload-box">
    <label class="gold">Upload bukti transaksi:</label>
    <input type="file" id="fileUpload" accept="image/*" />
  </div>  <div class="input-group" style="margin-top:20px;">
    <label class="gold">Konfirmasi Data</label>
    <div style="display:flex; flex-direction:column; gap:12px; margin-top:10px;">
      <input type="text" id="namaPengirim" placeholder="Nama Pengirim" />
      <input type="text" id="bankTujuan" placeholder="Bank/QRIS Tujuan" />
      <input type="text" id="nomorTujuan" placeholder="Nomor Rekening / QRIS" />
    </div>
  </div>  <div class="wa-button" onclick="window.location.href='https://wa.me/6281385371544'">Chat Admin via WhatsApp</div>  <h2 style="margin-top:30px; font-size:20px;" class="gold">Testimoni Pelanggan</h2>
  <div class="testimoni-section" id="testiBox"></div>
</div><script>
  const testimonies = [
    "Mantap, proses cepat sekali!",
    "Admin ramah, rate bagus.",
    "Sudah 5x tukar di sini, aman.",
    "Pelayanan terbaik!",
    "TNG masuk cepat, recommended.",
    "Saya puas banget, thanks!",
    "Convert malam tetap diproses.",
    "Rate stabil dan jujur.",
    "Support cepat tanggap.",
    "Transaksi aman, tidak ragu lagi."
  ];

  window.onload = function() {
    const box = document.getElementById("testiBox");
    testimonies.forEach(t => box.innerHTML += `<div class='testi'>${t}</div>`);
  };

  function getAutoRate(rm) {
    if (rm <= 999) return 0.025;
    if (rm <= 9999) return 0.02;
    if (rm <= 20000) return 0.012;
    return 0.012;
  }

  function convert() {
    const rm = parseFloat(document.getElementById("rmInput").value);
    const method = document.getElementById("methodSelect").value;
    const resultBox = document.getElementById("result");

    if (!rm) { alert("Masukkan jumlah RM terlebih dahulu!"); return; }

    const feeRate = getAutoRate(rm);
    const fee = rm * feeRate;
    const totalRM = rm - fee;

    let baseRate = 3700;
    if (method === "tng") baseRate = 3700;
    if (method === "qris") baseRate = 3600;

    const finalIDR = totalRM * baseRate;

    let current = 0;
    resultBox.style.display = "block";
    resultBox.innerHTML = "0";

    const anim = setInterval(() => {
      current += finalIDR / 40;
      if (current >= finalIDR) {
        current = finalIDR;
        clearInterval(anim);
      }
      resultBox.innerHTML = `Hasil Akhir:<br><strong class='gold'>IDR ${Math.floor(current).toLocaleString()}</strong><br><br>
      Fee: RM ${fee.toFixed(2)} (${(feeRate*100)}%)<br>
      Total Setelah Fee: RM ${totalRM.toFixed(2)}<br>
      Rate (${method.toUpperCase()}): ${baseRate}`;
    }, 40);
  }
</script></body>
