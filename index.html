<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RM ➜ IDR Converter Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg,#000,#1a1a1a,#000);
      background-size: 400% 400%;
      animation: bgMove 12s infinite alternate;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }.currency-floating span {
  position: absolute;
  font-size: 22px;
  opacity: 0.15;
  animation: floatUp 10s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(110vh); }
  100% { transform: translateY(-10vh); }
}

.container {
  max-width: 480px;
  margin: 40px auto;
  padding: 25px;
  background: rgba(20,20,20,0.65);
  border-radius: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,255,255,0.12);
}

h1 {
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 25px;
}

.input-group { margin-bottom: 20px; }
label { font-size: 14px; opacity: .9; }
input, select {
  width: 100%; padding: 12px; margin-top: 6px;
  border-radius: 10px; border: none; outline: none;
  background: #222; color: #fff; font-size: 16px;
}

button {
  width: 100%; padding: 14px;
  background: #ffdd00; border: none;
  border-radius: 12px; font-size: 18px; font-weight: bold;
  cursor: pointer;
}
button:hover { background: #ffd700; }

.result-box {
  margin-top: 25px;
  padding: 22px;
  background: #1a1a1a;
  border-radius: 14px;
  font-size: 22px;
  text-align: center;
  border: 1px solid #333;
  display: none;
}

.upload-box {
  margin-top: 20px;
  padding: 15px;
  background: #111;
  border-radius: 12px;
  border: 1px solid #333;
}
.upload-box input { background:#000; }

.testimoni-section {
  margin-top: 35px;
  max-height: 300px;
  overflow-y: auto;
  padding-right: 10px;
}
.testi {
  background: #151515;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  border: 1px solid #333;
  font-size: 14px;
}

  </style>
</head>
<body><div class="currency-floating">
  <span style="left:10%">$</span>
  <span style="left:40%">RM</span>
  <span style="left:70%">¥</span>
  <span style="left:20%; animation-delay:2s">€</span>
  <span style="left:60%; animation-delay:4s">₩</span>
  <span style="left:80%; animation-delay:6s">£</span>
</div><div class="container">
  <h1>Konversi RM ➜ IDR (Auto‑Rate)</h1>  <div class="input-group">
    <label>Masukkan jumlah (RM)</label>
    <input type="number" id="rmInput" placeholder="cth: 100" />
  </div><button onclick="convert()">Konversi</button>

  <div id="result" class="result-box"></div>  <div class="upload-box">
    <label>Upload bukti transaksi:</label>
    <input type="file" id="fileUpload" accept="image/*" />
  </div>  <h2 style="margin-top:30px; font-size:20px;">Testimoni Pelanggan</h2>
  <div class="testimoni-section" id="testiBox"></div>
</div><script>
  const testimonies = [
    "Mantap, proses cepat sekali!",
    "Admin ramah, rate bagus.",
    "Sudah 5x tukar di sini, aman.",
    "Pelayanan terbaik!",
    "TNG masuk cepat, recommended.",
    "Saya puas banget, thanks!",
    "Convert malam tetap diproses.",
    "Rate stabil dan jujur.",
    "Support cepat tanggap.",
    "Transaksi aman, tidak ragu lagi."
  ];

  window.onload = function() {
    const box = document.getElementById("testiBox");
    testimonies.forEach(t => {
      box.innerHTML += `<div class='testi'>${t}</div>`;
    });
  };

  function getAutoRate(rm) {
    if (rm <= 999) return 0.025;
    if (rm <= 9999) return 0.02;
    if (rm <= 20000) return 0.012;
    return 0.012;
  }

  function convert() {
    const rm = parseFloat(document.getElementById("rmInput").value);
    const resultBox = document.getElementById("result");

    if (!rm) {
      alert("Masukkan jumlah RM terlebih dahulu!");
      return;
    }

    const feeRate = getAutoRate(rm);
    const fee = rm * feeRate;
    const totalRM = rm - fee;
    const finalIDR = totalRM * 3500;

    let current = 0;
    resultBox.style.display = "block";
    resultBox.innerHTML = "0";

    const anim = setInterval(() => {
      current += finalIDR / 40;
      if (current >= finalIDR) {
        current = finalIDR;
        clearInterval(anim);
      }
      resultBox.innerHTML = `Hasil Akhir:<br><strong>IDR ${Math.floor(current).toLocaleString()}</strong><br><br>
      Fee: RM ${fee.toFixed(2)} (${(feeRate*100)}%)<br>
      Total Setelah Fee: RM ${totalRM.toFixed(2)}`;
    }, 40);
  }
</script></body>
</html>
