<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Changer Pro - Konfirmasi Transfer</title>
<style>
:root {
    --bg: #0c0c0c;
    --card: rgba(20,20,20,0.8);
    --text: #e5e5e5;
    --accent: #00d68f;
    --primary: #00a884;
    --shadow: rgba(0,0,0,0.4);
}

body {
    background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
    font-family: 'Poppins', sans-serif;
    color: var(--text);
    margin: 0;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    width: 72px;
    height: 72px;
    border-radius: 18px;
    margin: auto;
    background: linear-gradient(135deg, #00d68f, #00bfa5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: 800;
    font-size: 28px;
    box-shadow: 0 6px 18px var(--shadow);
}

.card {
    max-width: 480px;
    margin: auto;
    background: var(--card);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 8px 30px var(--shadow);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(15px);}
    to {opacity:1; transform: translateY(0);}
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0 15px 0;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 14px;
    transition: 0.3s;
}

input:focus, select:focus {
    background: rgba(255,255,255,0.12);
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 12px var(--shadow);
    transition: 0.25s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px var(--shadow);
}

#preview {
    display: none;
    max-width: 100%;
    border-radius: 12px;
    margin-top: 10px;
    border: 2px solid var(--accent);
    box-shadow: 0 4px 10px var(--shadow);
}

.petunjuk {
    font-size: 13px;
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-left: 3px solid var(--accent);
    border-radius: 8px;
    margin-bottom: 15px;
    color: #cccccc;
}

.result-card {
    display: none;
    background: rgba(0,0,0,0.2);
    padding: 12px;
    border-radius: 12px;
    margin-top: 15px;
    box-shadow: inset 0 0 8px var(--shadow);
    font-size: 14px;
}
</style>
</head>
<body>

<div class="header">
    <div class="logo">RM</div>
    <h2>Money Changer Pro</h2>
    <small>Trusted Exchange â€¢ Live Rate</small>
</div>

<div class="card">
    <div class="petunjuk">
        ðŸ“Œ Upload bukti transfer dan isi data dengan benar.<br>
        Saat klik "Chat Admin", WhatsApp akan terbuka.<br>
        âš  Gambar tidak bisa dikirim otomatis, silakan pilih ulang gambar di WhatsApp.
    </div>

    <label>Nama Pengirim</label>
    <input type="text" id="nama">

    <label>Jumlah RM</label>
    <input type="number" id="jumlah">

    <label>Metode Transfer</label>
    <select id="metode">
        <option value="Maybank">Maybank</option>
        <option value="TNG eWallet">TNG eWallet</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="Spesial > RM2000">Spesial > RM2000</option>
    </select>

    <label>Upload Bukti Transfer</label>
    <input type="file" accept="image/*" id="bukti">
    <img id="preview">

    <div class="result-card" id="resultCard"></div>

    <button onclick="kirimWA()">Chat Admin</button>
</div>

<script>
    const preview = document.getElementById('preview');
    const resultCard = document.getElementById('resultCard');

    document.getElementById('bukti').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            preview.src = evt.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    });

    function kirimWA() {
        const nama = document.getElementById('nama').value;
        const jumlah = document.getElementById('jumlah').value;
        const metode = document.getElementById('metode').value;

        if(!nama || !jumlah) {
            alert("Harap isi semua data!");
            return;
        }

        // Tampilkan ringkasan di halaman
        resultCard.style.display = 'block';
        resultCard.innerHTML = `<b>Ringkasan Konfirmasi</b><br>
                                Nama: ${nama}<br>
                                Jumlah: ${jumlah} RM<br>
                                Metode: ${metode}`;

        // WA link
        const admin = "6281385371544"; // ganti nomor admin
        const pesan = `*Konfirmasi Transfer*\nNama: ${nama}\nJumlah: ${jumlah} RM\nMetode: ${metode}\nðŸ“Ž Bukti transfer akan dipilih manual di WhatsApp`;
        window.location.href = "https://wa.me/" + admin + "?text=" + encodeURIComponent(pesan);
    }
</script>

</body>
</html>
